{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    {%block link%}{%endblock%}
    <title>{%block title%}{% endblock %}</title>
</head>

<body>
    <section class="left">
        <menu type="toolbar">
            <div class="logo">
                <!--<img src="" alt="logo">-->
                <h3>Dashboard</h3>
            </div>
            <div class="menu">
                <a href="{% url 'dashboard' %}">
                    <div class="menu-button">
                            <img src="{% static 'icon/dashboard.png' %}" alt="">
                            <h4>Dashboard</h4>                    
                    </div>
                </a>
                <a href="{% url 'settings' %}">
                    <div class="menu-button">
                        <img src="{% static 'icon/cogwheel.png' %}" alt="">
                        <h4>Settings</h4>
                    </div>
                </a>
                {% if request.user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" name='mybtn2' value="true">
                        <div class="menu-button">
                            <img src="{% static 'icon/logout.png' %}" alt="">
                            <h4>Sing Out</h4>
                        </div>
                    </button>
                </form>
                {% endif %}
            </div>
        </menu>
    </section>
    <section class="right">
        <div class="top-bar">
            <h2>Dashboard</h2>
            <input type="search" placeholder="Search here...">
            
            <div class="contry">
                <select id="cars" name="cars">
                    <option value="volvo">en-US</option>
                    <option value="saab">pt-BR</option>
                </select>
            </div>
            
            <div class="profile">
                <img src="{% static 'icon/user.png' %}" alt="">
                <div>
                    <h4>Jo√£o Matheus</h4>
                    <p>Admin</p>
                </div>
            </div>
        </div>
        {%block conteudo%}
        
        {%endblock%}
    </section>
</body>

</html>
