{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="menu">
            <div class="logon">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="login">
                        <h3>Login</h3>
                        <input type="text" name="login" value="{{request.POST.nome}}" class="form-control" required>
                    </div>  
                    <div class="login">
                        <h3>Senha</h3>
                        <input type="password" name="password" value="{{request.POST.password}}" class="form-control" required>
                    </div>
                    <button class="button" type="submit">Entrar</button>
                    <a href="{% url 'register' %}"> Registar</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
