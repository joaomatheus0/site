{% extends 'base.html' %}
{% load static %}

{%block title%}Dashboard{%endblock%}

{%block conteudo%}
<div class="area">
    <div class="contas">
        <div class="title">
            <div>
                <h4>Instagram</h4>
                <p>Nome da conta Instagram</p>
            </div>
            <select id="cars" name="cars">
                <option value="volvo">en-US</option>
                <option value="saab">pt-BR</option>
            </select>
        </div>
        <div class="option">
            <div class="op">
                <img src="{% static 'icon/upload.png' %}" alt="">
                <h3>Publicações</h3>
                <p>Total: 5680</p>
            </div>
            <div class="op">
                <img src="{% static 'icon/seguidor.png' %}" alt="">
                <h3>Seguidores</h3>
                <p>Total: 89</p>
            </div>
            <div class="op">
                <img src="{% static 'icon/plus.png' %}" alt="">
                <h3>Adicionar</h3>
                <p>Foto, vídeo, reels ...</p>
            </div>
        </div>
    </div>
</div>
{%endblock%}
